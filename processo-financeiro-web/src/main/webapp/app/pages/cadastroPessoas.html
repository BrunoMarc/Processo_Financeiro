<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=500, initial-scale=1">


  <link rel="stylesheet" type="text/css" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../../bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../../bower_components/angular-growl-v2/build/angular-growl.min.css" >
  <link rel="stylesheet" type="text/css" href="../css/menu.css" >
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
  <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico">
  

  <script src="../../bower_components/angular/angular.js"></script>
  <script src="../../bower_components\jquery\dist\jquery.min.js"></script>
  <script src="../../bower_components\bootstrap\dist\js\bootstrap.min.js"></script>
  <script src="../../bower_components\bootstrap-validator\dist\validator.min.js"></script>
  <script src="../../bower_components\moment/moment.js"></script>
  <script src="../../bower_components\angular-moment/angular-moment.js"></script>
  <script src="../../bower_components\jquery-mask-plugin\dist\jquery.mask.min.js"></script>
  

   
  <script src="../../bower_components/angular-growl-v2/build/angular-growl.min.js"></script>
  <script src="../js/processoFinanceiro.js"></script>

  <script src="../js/pessoasEditar-controller.js"></script>


  <title>Cadastro de Pessoa</title>
</head>

<body data-ng-app="ProcessoFinanceiro"  onload="document.getElementById('tudo').style.opacity='1'">

 <header ng-include="'../templates/header.html'"></header>
 


  <div id="tudo" data-ng-controller="PessoasCtrlEditar" data-ng-init="init()">
  
  <h1>Cadastro de Pessoa</h1>

  <div class="panel panel-primary" id="containerPrincipal">
    <div class="panel-heading painel">Pessoa</div>
    <div class="panel-body"> 

      <form id="MeuForm" name="MeuForm" data-toggle="validator" role="form">
        <div class="form-group has-feedback">
          <label for="nome">Nome:</label>
          <input class="form-control" type="text" ng-model="pessoa.nome" placeholder="Nome" name="pessoa" ng-required="true"><br>
        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
        <div class="help-block with-errors"></div>
        </div>
        
        <div class="form-group has-feedback">
          <label for="cpfCnpj">CPF/CNPJ:</label>
          <input id="cpfCnpj" class="form-control" type="text" ng-model="pessoa.cpfCnpj" onkeyup="this.value=this.value.replace(/[^\d]/,'')" 
          placeholder="CPF/CNPJ"  name="cpfCnpj" minlength="11" maxlength="14" ng-disabled="pessoa.cpfCnpj != null && MeuForm.cpfCnpj.$pristine" ng-required="true"><br>
          <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
          <div class="help-block with-errors"></div>
          </div>

          <div class="form-group has-feedback">
          <label for="dataNascimento">Data de Nascimento:</label>
          <input class="form-control data" type="text" ng-model="pessoa.dataNascimento" placeholder="XX-XX-XXXX" minlength="10" maxlength="10" name="dataNascimento"><br>
           <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
          <div class="help-block with-errors"></div>
          </div>

          

          <div class="form-group has-feedback">
          <label for="cep">CEP:</label>
          <input  class="form-control" type="text" ng-model="pessoa.cep" onkeyup="this.value=this.value.replace(/[^\d]/,'')" placeholder="CEP" minlength="8" maxlength="8" name="cep"><br>
          <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
          <div class="help-block with-errors"></div>
          </div>

          <div class="form-group has-feedback">  
          <label for="logradouro">Logradouro:</label>
          <input class="form-control" type="text" ng-model="pessoa.logradouro" placeholder="Logradouro" name="logradouro"><br>
          <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
          <div class="help-block with-errors"></div>
          </div>

          <div class="form-group has-feedback">
          <label for="numero">Número:</label>
          <input  class="form-control" type="number" ng-model="pessoa.numero" placeholder="Número" min="1" name="numero"><br>
          <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
          <div class="help-block with-errors"></div>
          </div>

          <div class="form-group has-feedback">
          <label for="bairro">Bairro:</label>
          <input  class="form-control" type="text" ng-model="pessoa.bairro" placeholder="Bairro" name="bairro"><br>
          <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
          <div class="help-block with-errors"></div>
          </div>

          <div class="form-group has-feedback">
          <label for="cidade">Cidade:</label>
          <input  class="form-control" type="text" ng-model="pessoa.cidade" placeholder="Cidade" name="cidade"><br>
          <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
          <div class="help-block with-errors"></div>
          </div>

          <div class="form-group has-feedback">
          <label for="estado">Estado:</label>
          <input  class="form-control" type="text" ng-model="pessoa.estado" placeholder="Estado" name="estado"><br>
          <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
          <div class="help-block with-errors"></div>
          </div>
        

        <div class="form-group">
        <button  id="bsubmit" ng-disabled="MeuForm.$invalid" type="submit" class="btn btn-success" ng-click="cadastrar(pessoa)">Salvar</button>
        <button  type="button" class="btn btn-default"  onclick="window.history.go(-1); return false;">Cancelar</button>
        </div>

        

        
  

      </form>
    </div>


    <div growl></div>
     

  </div>

    </div>


<footer ng-include="'../templates/footer.html'"></footer>

</body>
</html>
